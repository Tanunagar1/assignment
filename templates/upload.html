<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Chatbot - Upload PDF</title>
</head>
<body>
 <h1>Welcome to the Conversational Chatbot</h1>
    <p>Upload your PDF to start a conversation with our chatbot.</p>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
